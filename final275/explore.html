<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Feed</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="bottom-nav">
        <ul class="nav-list">
            <li><a href="index.html" class="icon home-icon"></a></li>
            <li><a href="about.html" class="icon about-icon">About</a></li>
            <li><a href="profile.html" class="icon profile-icon">My Profile</a></li>
            <li><a href="login.html" class="icon profile-icon">Login/Register</a></li>
        </ul>
    </nav>
    <h1>Explore</h1>
    <main class="profile-feed">
        <img src="img/profilesample.png" alt="Profile picture">

        <div class="profile-card">
            <!-- Sample Image as Profile Picture -->

            <div class="profile-info">
                <!-- Sample texts for user profile information -->
                <h2>John Doe</h2>
                <p>Just a regular John Doe living out there in the world.</p>
                <p><b>Grade Level:</b> Senior</p>
                <p><b>Major:</b> Computer Science</p>
                <p><b>Minor:</b> Mathematics</p>
                <p><b>Contact:</b> johndoe@example.com</p>
            </div>
        </div>
    <div class="options">
        <button class="actionbutton" style="background-color: #9B9BE3;"><img src="img/Multiply.svg" alt=""></button>
        <button class="actionbutton" style="background-color: #FFA076;"><img src="img/Done.svg" alt=""></button>
        <button class="actionbutton" style="background-color: #34345C;"><img src="img/Sent.svg" alt=""></button>
    </div>
    </main>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
